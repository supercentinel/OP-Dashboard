<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Dashboard</title>
</head>
<body>
    <nav id="sideNav">
        <div id="navLogo">
            <h1><img src="resources/Logos/server.svg" alt="Navbar logo"> Yourserver</h1>
        </div>
        <div id="navItems">
            <ul class="navList">
                <li><img src="resources/Logos/home.svg" alt="Home logo" class="itemLogo"> Home</li>
                <li><img src="resources/Logos/account-outline.svg" alt="Profile logo" class="itemLogo"> Profile</li>
                <li><img src="resources/Logos/message-outline.svg" alt="Messages logo" class="itemLogo"> Messages</li>
                <li><img src="resources/Logos/clock-time-nine-outline.svg" alt="History logo" class="itemLogo"> History</li>
                <li><img src="resources/Logos/format-list-bulleted.svg" alt="Task logo" class="itemLogo"> Task</li>
                <li><img src="resources/Logos/account-group.svg" alt="Communities logo" class="itemLogo"> Communities</li>
            </ul>
        </div>
        <div id="navExtra">
            <ul class="navList">
                <li><img src="resources/Logos/cog-box.svg" alt="Settings logo" class="itemLogo"> Settings</li>
                <li><img src="resources/Logos/face-agent.svg" alt="Support logo" class="itemLogo"> Support</li>
                <li><img src="resources/Logos/shield-account.svg" alt="Privacy logo" class="itemLogo"> Privacy</li>
            </ul>
        </div>

    </nav>
    <main>
        <div id="topBar">
            <div id="searchBar">
                <div id="actualSearchBar">
                    <img src="resources/Logos/magnify.svg" alt="magnify"> <input type="text" name="" id="searchInput">
                </div>
                <div id="userSpace">
                    <img src="resources/Logos/bell-alert-outline.svg" alt="bell" >
                    <img src="resources/userpfp/1666945417231023.gif" alt="account" class="userImage">
                    <p class="userName">Ishmael</p>
                </div>
            </div>

            <div id="userBar">
                <div id="userInfo">
                    <img src="resources/userpfp/1666945417231023.gif" alt="">
                    <div class="textContent">
                        <p class="welcomeMsg">Hi there,</p>
                        <p class="userName">Ishmael</p>
                    </div>
                </div>
                <div id="userActions">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="contentItem" id="proyects">
                <h1>Your Proyects</h1>
                <div id="proyectsContent">
                    <div class="proyect">
                        <h1></h1>
                        <p></p>
                        <div class="actions"></div>
                    </div>
                    <div class="proyect">
                        <h1></h1>
                        <p></p>
                        <div class="actions"></div>
                    </div>
                    <div class="proyect">
                        <h1></h1>
                        <p></p>
                        <div class="actions"></div>
                    </div>
                    <div class="proyect">
                        <h1></h1>
                        <p></p>
                        <div class="actions"></div>
                    </div>
                    <div class="proyect">
                        <h1></h1>
                        <p></p>
                        <div class="actions"></div>
                    </div>
                    <div class="proyect">
                        <h1></h1>
                        <p></p>
                        <div class="actions"></div>
                    </div>
                </div>
            </div>
            <div class="contentItem" id="Anouncements">
                <h1>Anouncements</h1>
                <div id="anouncementsContent">
                    <div class="anouncement" id="firstAnouncement">
                        <h1></h1>
                        <p></p>
                    </div>
                    <div class="anouncement">
                        <h1></h1>
                        <p></p>
                    </div>
                    <div class="anouncement" id="lastAnouncement">
                        <h1></h1>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="contentItem" id="Trending">
                <h1>Trending</h1>
                <div id="trendingContent">
                    <div class="trend" id="firstTrend">
                        <img src="" alt="">
                        <h1></h1>
                        <h2></h2>
                    </div>
                    <div class="trend">
                        <img src="" alt="">
                        <h1></h1>
                        <h2></h2>
                    </div>
                    <div class="trend">
                        <img src="" alt="">
                        <h1></h1>
                        <h2></h2>
                    </div>
                    <div class="trend" id="lastTrend">
                        <img src="" alt="">
                        <h1></h1>
                        <h2></h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
